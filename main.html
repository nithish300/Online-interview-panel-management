<!-- templates/main.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Online Interview Management System</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
  <!-- Header -->
  <div class="header">
    <a href="/" target="_blank" rel="noopener noreferrer">
      <img src="https://www.servicenow.com/content/dam/servicenow-assets/public/en-us/digital-graphics/ds-logos/logo-hexaware.svg" 
           alt="Hexaware Logo" class="logo" onerror="this.style.display='none'" />
    </a>
    <nav class="nav">
      {% if 'user_email' in session %}
        <a href="/logout">Logout</a>
      {% else %}
        <a href="/login">Login</a>
      {% endif %}
    </nav>
  </div>
  <!-- Hero Section -->
  <section class="hero">
    <h1>Welcome to Interview Management System</h1>
    <p>Easily manage interview panels, slots, and schedules online.</p>
  </section>
  <!-- Main Content -->
  <div class="dashboard">
    {% block content %}{% endblock %}
  </div>
  <!-- Footer -->
  <footer class="footer">
    <p>&copy; 2025 Online Interview Management System | All rights reserved</p>
  </footer>
</body>
</html>
